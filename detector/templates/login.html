<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>

    {% if next %}
        <p>Después de iniciar sesión, serás redirigido a <a href="{{ next }}">{{ next }}</a></p>
    {% endif %}
</body>
</html>
